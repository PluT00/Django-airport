{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
  SignUp | {{ block.super }}
{% endblock %}

{% block content %}
  <div class="container w-50 mx-auto">
    <h2>Registration</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button class="btn btn-outline-primary" type="submit">Register</button>
    </form>

  </div>
{% endblock %}
