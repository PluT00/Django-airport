{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
  Login | {{ block.super }}
{% endblock %}

{% block content %}

  <div class="container w-50 mx-auto">
    <h2>Log in</h2>
    <form method="post">

      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-outline-primary"> Login </button>
  </div>

{% endblock %}
