{% extends 'base.html' %}


{% block titile %}
  Ticket on {{ flight.flight_id }} | {{ block.super }}
{% endblock %}

{% block content %}
  <form action="{{ flight.get_create_ticket_url }}" method="post">
    {% csrf_token %}

    <p>{{ user.username|title }}, are you sure to book a ticket to flight {{ flight.flight_id }}</p>
    <button class="btn btn-outline-info ml-1" type="submit">Book</button>
  </form>
{% endblock %}
